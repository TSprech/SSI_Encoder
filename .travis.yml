language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=lib/AEAT8800.h
    - PLATFORMIO_CI_SRC=examples/ReadRadians.cpp
    - PLATFORMIO_CI_SRC=examples/ReadDegrees.cpp
    # - PLATFORMIO_CI_SRC=path/to/test/directory

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --lib="." --teensylc
