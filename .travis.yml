language: python
python:
    - "2.7"

sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=include/AEAT8800.h
    - PLATFORMIO_CI_SRC=examples/ReadDegrees.cpp

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --lib="." --board=teensylc
